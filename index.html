<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Raulgf - homepage</title>
    
    <base href="/homepage">
    
</head>

<body>
    <main id="MenuComponent">
        <div class="grid-item grid-1-1"></div>
        <div class="grid-item grid-1-2">
            <div class="north">
                <div class="menu-item" ref="Contact">Contactame</div>
            </div>
        </div>
        <div class="grid-item grid-1-3"></div>
        <div class="grid-item grid-2-1">
            <div class="west">
                <div class="menu-item" ref="Laboral">Experiencia</div>
            </div>
        </div>
        <div class="grid-item grid-2-2 center logo">
            <div class="img-container">
                <img src="/assets/logo2.png" />
            </div>
        </div>
        <div class="grid-item grid-2-3">
            <div class="east">
                <div class="menu-item" ref="Biografy"><label>Biografia</label></div>
            </div>
        </div>
        <div class="grid-item grid-3-1"></div>
        <div class="grid-item grid-3-2">
            <div class="south">
                <div class="menu-item" ref="Skills">Skills</div>
            </div>
        </div>
        <div class="grid-item grid-3-3"></div>
    </main>

    <div id="ContactComponent"></div>
    <div id="LaboralComponent">
        <main>
            <div class="top-side">
                <i class="close-window far fa-window-close"></i>
                <span>Experiencia Laboral</span>
            </div>
        </main>
    </div>
    <div id="BiografyComponent"></div>
    <div id="SkillsComponent"></div>

    <!-- Importaciones de scripts -->
    <script src="./dist/src/bundle.js"></script>
</body>

</html>
